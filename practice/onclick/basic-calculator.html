<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    <link rel="stylesheet" href="basic-calculator.css">
</head>
<body>
    <h2>Basic Calculator</h2>

    <div class="input-output" id="display">

    </div>
    <div class="row1">
        <button onclick="
            input = 0;
            document.getElementById('display').innerHTML = input;">0</button>
        
        <button onclick="
        input += '1';
        document.getElementById('display').innerHTML = input;">1</button>

        <button onclick="
        input += '2';
        document.getElementById('display').innerHTML = input;">2</button>

        <button onclick="
        input += '3';
        document.getElementById('display').innerHTML = input;">3</button>
    </div>

    <div class="row2">
        <button onclick="
        input += '4';
        document.getElementById('display').innerHTML = input;">4</button>

        <button onclick="
        input += '5';
        document.getElementById('display').innerHTML = input;">5</button>

        <button onclick="
        input += '6';
        document.getElementById('display').innerHTML = input;">6</button>

        <button onclick="
        input += '7';
        document.getElementById('display').innerHTML = input;">7</button>
    </div>

    <div class="row3">
        <button onclick="
        input += '8';
        document.getElementById('display').innerHTML = input;">8</button>

        <button onclick="
        input += '9';
        document.getElementById('display').innerHTML = input;">9</button>

        <button onclick="
        input = '';
        document.getElementById('display').innerHTML = input;
        ">C</button>

        <button onclick="
        input = input.slice(0, -1);
        document.getElementById('display').innerHTML = input;">D</button>
    </div>

    <div class="operators">
        <button onclick="
            input += '+';
            document.getElementById('display').innerHTML = input;">+</button>

        <button onclick="
        input += '-';
        document.getElementById('display').innerHTML = input;">-</button>

        <button onclick="
        input += '/';
        document.getElementById('display').innerHTML = input;">/</button>

        <button onclick="
        input += '*';
        document.getElementById('display').innerHTML = input;">x</button>
    </div>

    <div class="equals">
        <button onclick="
            try {
                // Evaluate the expression
                result = eval(input);
                document.getElementById('display').innerHTML = result;
                input = result.toString();
                input = '';
            } catch (error) {
                document.getElementById('display').innerHTML = 'Error';
                input = '';
            }">=</button>
    </div>


    
    <script src="./basic_calculator.js"></script>
</body>
</html>
