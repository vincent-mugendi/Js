<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    <link rel="stylesheet" href="basic-calculator.css">
</head>
<body>
    <h2>Basic Calculator</h2>

    <div class="input-output">

    </div>
    <div class="row1">
        <button onclick="
            input = 0;
            // output the input on the input-output section">0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>

    <div class="row2">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
    </div>

    <div class="row3">
        <button>8</button>
        <button>9</button>
    </div>

    <div class="operators">
        <button>+</button>
        <button>-</button>
        <button>/</button>
        <button>X</button>
    </div>

    <div class="equals">
        <button>=</button>
    </div>


    
    <script src="./basic_calculator.js"></script>
</body>
</html>
